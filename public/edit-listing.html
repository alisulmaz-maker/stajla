<main class="form-page">
    <h2>İlanı Düzenle</h2>

    <form id="student-form-edit" class="card" style="display: none;">
        <h3>Stajyer İlanı</h3>
        <label>Ad Soyad<input type="text" id="s-name" required></label>
        <label>Üniversite / Bölüm<input type="text" id="s-dept" required></label>
        <label>Kısa Tanıtım<textarea id="s-desc"></textarea></label>
        <label>İletişim<input type="text" id="s-contact" required></label>
        <button type="submit">Değişiklikleri Kaydet</button>
    </form>

    <form id="job-form-edit" class="card" style="display: none;">
        <h3>İşveren İlanı</h3>
        <label>Firma Adı<input type="text" id="j-company" required></label>
        <label>Sektör<input type="text" id="j-sector"></label>
        <label>Nitelikler<textarea id="j-req"></textarea></label>
        <label>İletişim<input type="text" id="j-contact" required></label>
        <button type="submit">Değişiklikleri Kaydet</button>
    </form>
</main>
