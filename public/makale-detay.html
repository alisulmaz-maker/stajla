<script>
    // --- GEÇİCİ JS MAKALE YÜKLEME MANTIĞI ---
    // Bu mantık, makale ID'sine göre doğru içeriği yükler.
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const articleId = params.get('id');
        const makaleMetniDiv = document.getElementById('makale-metni');
        const makaleBaslikH1 = document.getElementById('makale-baslik');
        const pageTitle = document.getElementById('page-title');

        if (articleId === 'cv_hazirlama') {
            makaleBaslikH1.textContent = 'Staj Kapılarını Açan CV: Yeni Mezunlar İçin Rehber';
            pageTitle.textContent = 'Etkili CV - STAJLA';
            makaleMetniDiv.innerHTML = `
                <p><strong>Giriş:</strong> CV’niz sadece tecrübelerinizin değil, aynı zamanda potansiyelinizin özetidir. İşte sizi rakiplerinizden ayıracak 5 adım:</p>
                <hr>

                <h3>1. Adım: Özgeçmişinizi Kişiselleştirin ve Öne Çıkarın</h3>
                <p>Kendinizi tecrübelerinizle değil, alanınızdaki hedeflerinizle tanımlayın. Anahtar kelimeleri (Agile, SQL vb.) özetinize serpiştirin.</p>

                <h3>2. Adım: Eğitim Bölümünü Güçlendirin</h3>
                <p>Sadece okul adını yazmayın. Alakalı olduğunuz dersleri, bitirme projelerinizi ve kazandığınız bursları mutlaka belirtin.</p>

                <h3>3. Adım: Deneyim Boşluğunu Projelerle Doldurun</h3>
                <p>Eğer profesyonel tecrübeniz yoksa bu alanı "Proje ve Gönüllü Çalışmalar" olarak adlandırın. Yaptığınız işleri sayısal verilerle ifade edin. (Örn: "Katılım oranını %30 artırdım.")</p>

                <h3>4. Adım: Teknik Yetkinlikleri Ayrı Bir Bölümde Vurgulayın</h3>
                <p>Programlama dilleri (Python), tasarım araçları (Figma) ve dil seviyeniz (Akıcı) gibi yetkinlikleri kategorize ederek netleştirin.</p>

                <h3>5. Adım: Biçim ve Tasarım (Okunabilirlik Önceliği)</h3>
                <p>CV'niz asla bir sayfayı geçmemelidir. Sade, temiz bir şablon kullanın ve dosyayı daima profesyonel bir isimle PDF formatında kaydedin.</p>

                <p style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px; font-style: italic;">STAJLA Ekibi: Kariyer Rehberine geri dönerek diğer mülakat tüyolarını okuyabilirsiniz!</p>
            `;
        } else {
            makaleBaslikH1.textContent = 'Makale Bulunamadı';
            makaleMetniDiv.innerHTML = '<p>Aradığınız makale yayından kaldırılmış veya yanlış bir adreste bulunuyor.</p>';
        }
    });
</script>
