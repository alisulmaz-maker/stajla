    <link rel="stylesheet" href="/css/style.css">
    <style>
        .profile-picture-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #eee;
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px auto;
            border: 3px solid #FFD43B;
        }
    </style>
</head>
<body>
<header class="navbar">
    <div class="left">
        <div id="hamburger-menu"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
        <a href="/index.html" class="logo-link"><img src="/img/logo.png" alt="STAJLA" class="logo-img"><span class="logo-text">STAJLA</span></a>
    </div>
    <nav class="nav-links">

        <a href="/isveren-ilan.html" class="desktop-link">İşveren İlan</a>

<main class="form-page">
    <h2>Profilimi Düzenle</h2>
    <form id="edit-profile-form" enctype="multipart/form-data">

        <div class="profile-picture-preview" id="picture-preview"></div>

        <label>
            Profil Resmini Değiştir
            <input type="file" name="profilePicture" id="edit-picture" accept="image/*">
        </label>

        <label>
            Ad Soyad
            <input type="text" name="name" id="edit-name" placeholder="Adınız Soyadınız">
        </label>

        <button type="submit">Değişiklikleri Kaydet</button>
    </form>
</main>
