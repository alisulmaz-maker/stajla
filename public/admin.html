<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - STAJLA</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Admin Paneline Özel Stiller */
        .admin-header { background-color: #222; color: #FFD43B; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .admin-container { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background-color: #333; color: white; padding-top: 20px; flex-shrink: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { padding: 15px 20px; border-bottom: 1px solid #444; cursor: pointer; transition: 0.3s; }
        .sidebar li:hover, .sidebar li.active { background-color: #FFD43B; color: #222; font-weight: bold; }
        .sidebar li i { margin-right: 10px; width: 20px; }
        
        .admin-content { flex-grow: 1; padding: 30px; background-color: #f4f4f4; }
        .admin-section { display: none; } /* Hepsi gizli başlar */
        .admin-section.active { display: block; } /* Sadece aktif olan görünür */

        /* İstatistik Kartları */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .stat-number { font-size: 2.5rem; font-weight: bold; color: #222; margin: 10px 0; }
        .stat-label { color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Tablolar */
        .data-table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        .data-table th, .data-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
        .data-table th { background-color: #222; color: white; font-weight: normal; }
        .data-table tr:hover { background-color: #f9f9f9; }
        .action-btn { padding: 5px 10px; border-radius: 4px; border: none; cursor: pointer; font-size: 0.8rem; color: white; }
        .btn-delete { background-color: #dc3545; }
        .btn-view { background-color: #007bff; }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="sidebar">
            <div style="text-align: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">YÖNETİM</h2>
                <small>v1.0</small>
            </div>
            <ul>
                <li onclick="showSection('listing-manager')"><i class="fas fa-list"></i> İlan Yönetimi</li>
                <li class="active" onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt"></i> Genel Bakış</li>
                <li onclick="showSection('blog-add')"><i class="fas fa-pen"></i> Blog Yazısı Ekle</li>
                <li onclick="window.location.href='/index.html'"><i class="fas fa-home"></i> Siteye Dön</li>
            </ul>
        </div>

        <div class="admin-content">
            
            <div id="dashboard" class="admin-section active">
                <h2>Genel Bakış</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Toplam Kullanıcı</div>
                        <div class="stat-number" id="stat-users">...</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Öğrenci İlanı</div>
                        <div class="stat-number" id="stat-students">...</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">İşveren İlanı</div>
                        <div class="stat-number" id="stat-jobs">...</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Blog Yazısı</div>
                        <div class="stat-number" id="stat-articles">...</div>
                    </div>
                    
                </div>
            </div>

            <div id="blog-add" class="admin-section">
                <h2>Yeni Blog Yazısı Ekle</h2>
                <div class="card" style="max-width: 800px;">
                    <form id="admin-blog-form">
                        <label>Başlık<input type="text" id="blog-title" required></label>
                        <label>Kısa Açıklama (Liste sayfasında görünür)<textarea id="blog-desc" rows="2" required></textarea></label>
                        <label>Link Uzantısı (Slug) (Örn: mülakat-tüyolari)<input type="text" id="blog-slug" required></label>
                        <label>İçerik (HTML kullanabilirsiniz)<textarea id="blog-content" rows="10" required placeholder="<h3>Alt Başlık</h3><p>Paragraf...</p>"></textarea></label>
                        <button type="submit">Yazıyı Yayınla</button>
                    </form>
                </div>
            </div>
<div id="listing-manager" class="admin-section">
                <h2>Tüm İlanlar</h2>
                <div class="card">
                    <h3>Öğrenci İlanları</h3>
                    <div style="overflow-x: auto;">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Ad Soyad</th>
                                    <th>Bölüm</th>
                                    <th>Tarih</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="admin-student-list">
                                </tbody>
                        </table>
                    </div>

                    <h3 style="margin-top: 40px;">İşveren İlanları</h3>
                    <div style="overflow-x: auto;">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Firma</th>
                                    <th>Pozisyon</th>
                                    <th>Şehir</th>
                                    <th>İşlem</th>
                                </tr>
                            </thead>
                            <tbody id="admin-employer-list">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Basit Sekme Geçiş Mantığı
        function showSection(sectionId) {
            // Tüm bölümleri gizle
            document.querySelectorAll('.admin-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.sidebar li').forEach(el => el.classList.remove('active'));
            
            // Seçileni göster
            document.getElementById(sectionId).classList.add('active');
            // Menüde aktifi işaretle (Basitçe tıklandığında class ekleriz)
            event.currentTarget.classList.add('active');
        }
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
